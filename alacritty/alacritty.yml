import:
  - ~/.config/alacritty/dracula.yml

env:
  TERM: xterm-256color

window:
  dimensions:
   columns: 120
   lines: 35
  padding:
    x: 12
    y: 12
  decorations: none

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Regular Italic
  bold_italic:
    family: JetBrains Mono
    style: SemiBold Italic
  size: 12

draw_bold_text_with_bright_colors: false
  
key_bindings:
  - { key: T,              mods: Command,                    action: CreateNewWindow      }
