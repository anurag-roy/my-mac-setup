env:
  TERM: xterm-256color

window:
  dimensions:
   columns: 120
   lines: 35
  padding:
    x: 12
    y: 12
  decorations: none

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Regular Italic
  bold_italic:
    family: JetBrains Mono
    style: SemiBold Italic
  size: 12

colors:
  primary:
   background: '#282935'
   foreground: '#f9f9f5'
  normal:
   black:   '#000000'
   red:     '#ef766d'
   green:   '#88f397'
   yellow:  '#f4f8a7'
   blue:    '#c4a9f4'
   magenta: '#f297cd'
   cyan:    '#aceafb'
   white:   '#c7c7c7'
  bright:
   black:   '#676767'
   red:     '#ef766d'
   green:   '#88f397'
   yellow:  '#f4f8a7'
   blue:    '#c4a9f4'
   magenta: '#f297cd'
   cyan:    '#aceafb'
   white:   '#ffffff'

key_bindings:
  - { key: T,              mods: Command,                    action: CreateNewWindow      }
